  <!----------------------------------Tab 1: Log In Page---------------------------------->

    <div id="LogIn"   class="tabContent active" style="background-color: #8C1D40">
      <div id='loginBody'>
        <h3 id='loginHeading'>STUDY BUDDY</h3>
          <div class='loginLabelBlock'>
              <label class='loginLabel'>Username: </label>
              <input class='loginInput' type='text' id='asurite' placeholder="ASURite">
          </div>
          <div class='loginLabelBlock'>
              <label class='loginLabel'>Password: </label>
              <input class='loginInput' type='Password' id='loginPassword' >
          </div>
          <p id='error'>Woops! Invalid Username or Password!</p>
          <button id='loginButton' type='button' onclick='login()'>Log In</button>
          <button id='createButton' type='button' onclick='create()'>Create</button>

      </div>
    </div>

      <!-------------------------------Tab 2: Create Account Page---------------------------------->

    <div id="createAccount"   class="tabContent" style="background-color: #8C1D40">
      <div id='createBody'>
        <br />
        <br />

          <div class='createLabelBlock'>
              <label class='createLabel'>Student ID: </label>
              <input class='createInput' type='text' id='id' placeholder="1234567890">
          </div>
          <div class='createLabelBlock'>
              <label class='createLabel'>ASURite: </label>
              <input class='createInput' type='text' id='username' placeholder="ASURite">
          </div>
          <div class='createLabelBlock'>
              <label class='createLabel'>First Name: </label>
              <input class='createInput' type='text' id='firstName' placeholder="John">
          </div>
          <div class='createLabelBlock'>
              <label class='createLabel'>Last Name: </label>
              <input class='createInput' type='text' id='lastName' placeholder="Smith">
          </div>
          <div class='createLabelBlock'>
              <label class='createLabel'>Password: </label>
              <input class='createInput' id='firstPassword' type='password' >
          </div>
          <div class='createLabelBlock'>
              <label class='createLabel'>Confirm Password: </label>
              <input class='createInput' id='passwordVerify' type='password' onkeyup='confirmPassword(this)'>
          </div>

          <p id='createError'></p>

          <div>
            <button class='createButtonClass'  type='button' onclick='home()'>Back</button>
            <button class='createButtonClass'  type='button' onclick='createAccount()'>Create</button>
          </div>
      </div>
    </div>



  <!----------------------------------Tab 3: Home Page---------------------------------->

    <div id="search"   class="tabContent">
      <div id='searchContainer'>
        <div id='searchInput'>
          <input type='text' id='searchTerm' placeholder="ex. CIS 105" /><button type='button' onclick='search()'>Search</button>
          <div id='multiButtonSearch'>
            <div class='button selectedButton' onclick='toggleButton(this)'>
              <label class='searchLabel '>Class</label>
              <input class='radioSearch' type='radio' name='search' id='searchClass' checked="checked">
            </div>
            <div class='button' onclick='toggleButton(this)'>
              <label class='searchLabel'>People</label>
              <input class='radioSearch' type='radio' name='search' id='searchPeople'>
            </div>
           <div class='button' onclick='toggleButton(this)'>
              <label class='searchLabel'>Location</label>
              <input class='radioSearch' type='radio' name='search' id='searchLocation'>
            </div>
          </div>
        </div>
        <p id='searchError'></p>
      </div>

    </div>
